    <script>
        // Device Detection and View Management
        function detectDevice() {
            const desktopView = document.getElementById('desktopView');
            const mobileView = document.getElementById('mobileView');
            
            // Detect mobile devices
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                desktopView.classList.add('hidden');
                mobileView.classList.remove('hidden');
            } else {
                desktopView.classList.remove('hidden');
                mobileView.classList.add('hidden');
            }
        }

        // Analytics and Tracking (Optional)
        function trackDownload(platform) {
            // Implement tracking logic
            console.log(`Download tracked for ${platform}`);
            // You could integrate Google Analytics, Mixpanel, etc.
        }

        // Event Listeners
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                const platform = this.textContent.includes('Android') ? 'Android' : 'Web';
                trackDownload(platform);
            });
        });

        // Run device detection on page load
        window.onload = detectDevice;
    </script>
