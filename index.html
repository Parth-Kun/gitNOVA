<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novatra - Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css">
</head> 
<body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md shadow-xl bg-white">
        <div class="card-body">
            <h1 class="text-4xl font-bold text-green-600 mb-4">We'll Be Back Soon!</h1>
            <p class="text-gray-700 mb-4">Our website is currently undergoing scheduled maintenance.</p>
            <div class="flex justify-center mb-6">
                <div class="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <p class="text-gray-600 mb-4">We apologize for any inconvenience. Please check back later.</p>
            <div class="mt-4">
                <p class="text-gray-600">If you have any urgent queries, feel free to <a href="mailto:support@novatra.in" class="text-green-500 hover:underline">contact us</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
